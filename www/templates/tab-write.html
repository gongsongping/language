<ion-view view-title="Dashboard">
  <ion-content class="padding">
    <div style="margin-top:10px;">
      <form  ng-submit="sendPost()" id="pform">
        <div class="list">
          <label class="item item-input">
            <textarea ng-model="post.content" placeholder="write something" cols="5" rows="5"></textarea>
          </label>
          <!-- <ion-toggle  ng-model="post.hidden">
          hide the post 隐藏博客
        </ion-toggle> -->
        <ion-checkbox ng-model="post.hidden">hide the post 隐藏博客</ion-checkbox>
        <input  type="submit"  value="submit" class="button button-calm button-block">
      </div>
    </form>
  </div>

  <ion-list>
    <ion-item ng-repeat="p in posts">
      {{p.content}}
    </ion-item>
  </ion-list>
  <ion-infinite-scroll ng-if="dataLength == limit" on-infinite="loadMore()"></ion-infinite-scroll>
</ion-content>
</ion-view>
