<ion-view view-title="{{user.name}}">
  <ion-content class="padding">

    <div class="row">
      <div class="col">
        <img src="mcfly.jpg">
        <h4>{{user.name}}</h4>
      </div>
      <div class="col col-75">
        <div ng-hide="isCurrentUser">
          <div ng-show="foing">
            <button  class="button button-block  button-assertive button-outline"  ng-click="unfollow()">  unfollow  </button>
          </div>
          <div ng-show="!foing">
            <button  class="button button-block  button-assertive button-outline"  ng-click="follow()"> follow  </button>
          </div>
        </div>
      </div>
    </div>

    <div class="list card" ng-repeat="p in posts">
     <a href="#/tab/home/posts/{{p.id}}">
     <div class="item item-body">
       <p class="{{p.hidden}}">{{p.content}}</p>
       <p>
         <!-- <a href="#" class="subdued">1 Like</a> -->
         <a href="#" class="subdued">{{p.comments_c}} comments</a>
       </p>
     </div>
     </a>
     <div class="item tabs tabs-secondary tabs-icon-left">
       <a class="tab-item" href="#">
         <i class="icon ion-thumbsup"></i>
         Like
       </a>
       <a class="tab-item" href="#">
         <i class="icon ion-chatbox"></i>
         Comment
       </a>
       <a class="tab-item" href="#">
         <i class="icon ion-share"></i>
         Share
       </a>
     </div>
   </div>
   <ion-infinite-scroll ng-if="dataLength == limit" on-infinite="loadMore()"></ion-infinite-scroll>
  </ion-content>
</ion-view>
