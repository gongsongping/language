<ion-view view-title="Write">
  <ion-content class="padding">
    <div style="margin-left:auto; margin-right:auto; margin-top:10px; max-width: 700px;">
      <label class="item item-input">
        <textarea ng-model="post.content" placeholder="write something" cols="5" rows="5"></textarea>
      </label>
      <div ng-show="uppercent" class="item range range-assertive">
        <input type="range" ng-model="uppercent" name="volume" min="0" max="100" value="1">
      </div>
      <!-- <button ng-click="sendPost()" class="button button-calm button-block"> submit photo </button> -->
      <!-- <audio  ng-show="url" data-tap-disabled="true" controls src=""> qiniu url</audio> -->
      <button ng-show="isIOS" ngf-select="onchangeUp(audio)" ng-model="audio" ngf-pattern="'audio/*,video/*'" accept="audio/*,video/*" ngf-accept="'audio/*,video/*'" class="button button-stable button-block" >
        click to choose audio ios
        <i class="icon ion-ios-folder-outline"></i>
      </button>
      <button ng-show="!isIOS" ngf-select="onchangeUp(audio)" ng-model="audio" ngf-pattern="'audio/*'" accept="audio/*" ngf-accept="'audio/*'" class="button button-stable button-block" >
        click to choose audio
        <i class="icon ion-ios-folder-outline"></i>
      </button>
      <button class="button button-assertive" ng-click="audioPlay()">play</button>
      <audio id="audio" data-tap-disabled="true" controls ngf-src="audio" type="audio/*" ></audio>
      <video data-tap-disabled="true" controls ngf-src="audio" type="video/*" style="width:300px;height:30px;"></video>

      <!-- <input type="file" fileread="temfile.src"/>
      <input type="text" ng-model="temfile.src"/>
      <a ng-click="audioPlay()" class="button button-assertive">play</a>
      <audio id="audio" data-tap-disabled="true" controls src=""> qiniu url</audio> -->
    </div>
  </ion-content>
</ion-view>
