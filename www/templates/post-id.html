<!--
This template loads for the 'tab.friend-detail' state (app.js)
'friend' is a $scope variable created in the FriendsCtrl controller (controllers.js)
The FriendsCtrl pulls data from the Friends service (service.js)
The Friends service returns an array of friend data
-->
<ion-view view-title="">
  <ion-content class="padding">
    <div class="list card" >
     <a href="#/tab/users/{{post.user.id}}">
     <div class="item item-avatar">
        <img src="mcfly.jpg">
        <h2>{{post.user.name}}</h2>
     </div>
     </a>
     <div class="item item-body">
       <!-- <img class="full-image" src="delorean.jpg"> -->
       <!-- <a href="#/tab/posts/{{p.id}}"> -->
       <p class="{{post.hidden}}">{{post.content}}</p>
       <!-- </a> -->
       <p>
         <a href="#" class="subdued">1 Like</a>
         <a href="#" class="subdued">5 Comments</a>
       </p>
     </div>
    </div>

    <div style="margin-top:10px;">
      <form ng-submit="sendComment()">
          <label class="item item-input">
            <textarea ng-model="comment.content" cols="5" rows="5"></textarea>
          </label>
          <label class="item ">
            <input type="submit" value="comment" class="button button-calm">
          </label>
        <div> {{comment}}</div>
      </form>
    </div>
    <div class="list card" ng-repeat="c in post.comments">
     <a href="#/tab/users/{{c.user.id}}">
     <div class="item item-avatar">
       <img src="mcfly.jpg">
       <h2>{{c.user.name}}</h2>
     </div>
     </a>
     <div class="item item-body">
       <p>{{c.content}}</p>
     </div>
   </div>
  </ion-content>
</ion-view>
