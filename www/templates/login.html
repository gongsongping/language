<ion-modal-view>
  <ion-header-bar>
    <!-- <h1 class="title">Login</h1> -->
    <div class="buttons">
      <button class="button button-clear" ng-click="closeLogin()">Close</button>
    </div>
  </ion-header-bar>
  <ion-content>
    <div class="button-bar">
      <a id="loginbtn" class="button active" ng-click="showLogIn()">Log In</a>
      <a id="signupbtn" class="button" ng-click="showSignUp()">Sign Up</a>
    </div>
    <div ng-show="login">
      <div ng-show="err" style="padding:10px; color:red;">{{err}}</div>
      <form ng-submit="doLogin()">
        <div class="list">
          <label class="item item-input">
            <span class="input-label">Email</span>
            <input type="text" ng-model="loginData.email">
          </label>
          <label class="item item-input">
            <span class="input-label">Password</span>
            <input type="password" ng-model="loginData.password">
          </label>
          <label class="item">
            <button class="button button-block button-positive" type="submit">Log in</button>
          </label>
        </div>
        <div>{{loginData}}</div>
      </form>
    </div>
    <div ng-show="signup">
      <div ng-show="err" style="padding:10px; color:red;">{{err}}</div>
      <form ng-submit="doSignUp()">
        <div class="list">
          <label class="item item-input">
            <span class="input-label">Name</span>
            <input type="text" ng-model="signUpData.name">
          </label>
          <label class="item item-input">
            <span class="input-label">Email</span>
            <input type="text" ng-model="signUpData.email">
          </label>
          <label class="item item-input">
            <span class="input-label">Password</span>
            <input type="password" ng-model="signUpData.password">
          </label>
          <label class="item item-input">
            <span class="input-label">Password Confirmation</span>
            <input type="password" ng-model="signUpData.password_confirmation">
          </label>
          <label class="item">
            <button class="button button-block button-positive" type="submit">sign up</button>
          </label>
        </div>
        <div>{{signUpData}}</div>
      </form>
    </div>
  </ion-content>
</ion-modal-view>
