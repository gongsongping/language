<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-positive" >

  <!-- Chats Tab -->
  <ion-tab title="Home" icon-off="ion-ios-chatboxes-outline" icon-on="ion-ios-chatboxes" href="#/tab/home">
    <button ng-hide="currentUser" class="button button-block button-assertive" style="margin-top:60px;" ng-click=showLoginForm()>
      login
    </button>
    <ion-nav-view name="tab-home"></ion-nav-view>
  </ion-tab>

  <!-- Dashboard Tab -->
  <ion-tab title="Write" icon-off="ion-ios-pulse" icon-on="ion-ios-pulse-strong" href="#/tab/write">
    <button ng-hide="currentUser" class="button button-block button-assertive" style="margin-top:60px;" ng-click=showLoginForm()>
      login
    </button>
    <ion-nav-view name="tab-write"></ion-nav-view>
  </ion-tab>

  <!-- Crosslang Tab -->
  <ion-tab title="Crosslang" icon-off="ion-ios-camera-outline" icon-on="ion-ios-camera" href="#/tab/crosslang">
    <button ng-hide="currentUser" class="button button-block button-assertive" style="margin-top:60px;" ng-click=showLoginForm()>
      login
    </button>
    <button ng-show="currentUser" class="button button-block button-assertive" style="margin-top:60px;" ng-click=logout()>
      logout
    </button>
    <ion-nav-view name="tab-crosslang"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="Account" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/account">
    <button ng-hide="currentUser" class="button button-block button-assertive" style="margin-top:60px;" ng-click=showLoginForm()>
      login
    </button>
    <button ng-show="currentUser" class="button button-block button-assertive" style="margin-top:60px;" ng-click=logout()>
      logout
    </button>
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>



</ion-tabs>
