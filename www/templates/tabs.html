<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<!-- <ion-tabs class="tabs-icon-top tabs-positive tabs-item-hide" > -->
<ion-tabs class="tabs-striped tabs-color-assertive">
  <!-- Home Tab -->
  <ion-tab title="Home" icon-on="ion-ios-home" icon-off="ion-ios-home-outline"  href="#/tab/home">
    <ion-nav-view  name="tab-home"></ion-nav-view>
  </ion-tab>
  <!-- Write Tab -->
  <ion-tab title="Write" icon-off="ion-ios-plus-outline" icon-on="ion-ios-plus" href="#/tab/write">
    <ion-nav-view name="tab-write"></ion-nav-view>
  </ion-tab>
  <!-- Account Tab -->
  <ion-tab title="Account" icon-off="ion-ios-person-outline" icon-on="ion-ios-person" href="#/tab/account">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>
</ion-tabs>
