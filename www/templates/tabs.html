<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<!-- <ion-tabs class="tabs-icon-top tabs-positive tabs-item-hide" > -->
<ion-tabs class="tabs-striped tabs-color-assertive">

  <!-- Home Tab -->
  <ion-tab title="Home" icon-on="ion-ios-home" icon-off="ion-ios-home-outline"  href="#/tab/home">
    <!-- <button ng-hide="currentUser" class="button button-block button-assertive" style="margin-top:60px;" ng-click=showForms()>
      login
    </button> -->
    <ion-nav-view  name="tab-home"></ion-nav-view>
  </ion-tab>

  <!-- Write Tab -->
  <ion-tab title="Write" icon-off="ion-ios-plus-outline" icon-on="ion-ios-plus" href="#/tab/write">

    <ion-nav-view name="tab-write"></ion-nav-view>
  </ion-tab>

  <!-- Crosslang Tab -->
  <ion-tab title="Change" icon-off="ion-ios-people-outline" icon-on="ion-ios-people" href="#/tab/change">

    <ion-nav-view name="tab-change"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Message" icon-off="ion-ios-chatbubble-outline" icon-on="ion-ios-chatbubble" href="#/tab/message/mes1">

    <ion-nav-view name="tab-message"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="Account" icon-off="ion-ios-person-outline" icon-on="ion-ios-person" href="#/tab/account">
    <!-- <button ng-hide="currentUser" class="button button-block button-assertive" style="margin-top:60px;" ng-click=showForms()>
      login
    </button> -->
    <button  class="button button-block button-assertive" style="margin-top:60px;" ng-click=logout()>
      logout
    </button>
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>

</ion-tabs>
